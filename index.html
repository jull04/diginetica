<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Diginetica test</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo-container">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
      <p class="header__logo-title">Логотип</p>
    </div>
    <button class="header__catalog">Каталог</button>
    <form class="search__container" name="search" noValidate>
      <button class="search__button" type="submit"></button>
      <input
        class="search__input"
        placeholder="Поиск по 100 000 товаров"
        type="text"
        name="search"
      >
      </input>
    </form>
    <ul class="header__links">
      <li>
        <a href="#" class="header__link">Информация о компании</a>
      </li>
      <li>
        <a href="#" class="header__link">Контакты</a>
      </li>
      <li>
        <a href="#" class="header__link">Полезные ссылки</a>
      </li>
    </ul>
  </header>
  <main>
   <section></section>
   <section class="card__grid" id="cardGrid">
    <template id="cardTemplate">
    <div class="card__item">
      <div class="card__image">
          <div class="card__promo">
            <p class="card__promo-title">Хит продаж</p>
            <img class="card__promo-img" src="./images/fire.svg">
          </div>
        <div class="card__discount">25%</div>
      </div>
      <div class="cards__description">
        <p class="card__title">Бренд</p>
        <p class="card__subtitle">Полное название товара в несколько строк для вида с обрывом в конце...</p>
        <div class="card__price-container">
          <p class="card__price">5 990 ₽</p>
          <p class="card__old-price">5 990 ₽</p>
        </div>
      </div>
      <button class="header__catalog">Купить</button>
    </div>
    </template>
   </section>
  </main>
  <script src="./scripts/index.js"></script>
</body>
</html>
